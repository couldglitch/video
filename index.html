<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .video-container {
            width: 800px;
            max-width: 90%;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-controls {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            padding: 5px;
        }

        .progress-container {
            flex-grow: 1;
            position: relative;
            height: 5px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            border-radius: 3px;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .time {
            margin: 0 10px;
            font-size: 14px;
            font-family: monospace;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        .volume {
            width: 60px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Loading spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Fullscreen styles */
        .video-container.fullscreen {
            width: 100%;
            height: 100vh;
            max-width: none;
        }

        .video-container.fullscreen video {
            height: 100%;
            object-fit: contain;
        }

        /* Download button */
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loading"></div>
        <video id="video" poster="https://peach.blender.org/wp-content/uploads/title.jpg">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.        </video>
        
        <div class="video-controls">
            <button class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
                <input type="range" class="progress" min="0" max="100" value="0" step="0.1">
            </div>
            
            <div class="time">
                <span class="current-time">00:00</span> / 
                <span class="duration">00:00</span>
            </div>
            
            <div class="volume-container">
                <button class="control-btn mute-btn" title="Mute/Unmute">üîä</button>
                <input type="range" class="volume" min="0" max="1" value="1" step="0.1">
            </div>
            
            <button class="control-btn fullscreen-btn" title="Fullscreen">‚õ∂</button>
            
            <button class="download-btn" title="Download Video">‚Üì Download</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const playBtn = document.querySelector('.play-btn');
            const progress = document.querySelector('.progress');
            const progressBar = document.querySelector('.progress-bar');
            const timeDisplay = document.querySelector('.current-time');
            const durationDisplay = document.querySelector('.duration');
            const muteBtn = document.querySelector('.mute-btn');
            const volume = document.querySelector('.volume');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const downloadBtn = document.querySelector('.download-btn');
            const videoContainer = document.querySelector('.video-container');
            const loadingSpinner = document.querySelector('.loading');

            // Show loading spinner when video is buffering
            video.addEventListener('waiting', () => {
                loadingSpinner.style.display = 'block';
            });

            video.addEventListener('playing', () => {
                loadingSpinner.style.display = 'none';
            });

            // Play/Pause
            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);

            function togglePlay() {
                if (video.paused) {
                    video.play();
                    playBtn.textContent = '‚ùö‚ùö';
                } else {
                    video.pause();
                    playBtn.textContent = '‚ñ∂';
                }
            }

            // Progress bar
            video.addEventListener('timeupdate', updateProgress);
            progress.addEventListener('input', setProgress);

            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.value = percent;
                progressBar.style.width = `${percent}%`;
                timeDisplay.textContent = formatTime(video.currentTime);
            }

            function setProgress() {
                const time = (progress.value * video.duration) / 100;
                video.currentTime = time;
            }

            // Time formatting
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            // Duration display
            video.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(video.duration);
            });

            // Volume controls
            muteBtn.addEventListener('click', toggleMute);
            volume.addEventListener('input', setVolume);

            function toggleMute() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
                volume.value = video.muted ? 0 : video.volume;
            }

            function setVolume() {
                video.volume = volume.value;
                video.muted = volume.value === '0';
                muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
            }

            // Fullscreen
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    videoContainer.classList.add('fullscreen');
                } else {
                    document.exitFullscreen();
                    videoContainer.classList.remove('fullscreen');
                }
            }

            // Download functionality
            downloadBtn.addEventListener('click', downloadVideo);

            function downloadVideo() {
                // Get the video source URL
                const videoSrc = video.querySelector('source').src;
                
                // Create a temporary anchor element
                const a = document.createElement('a');
                a.href = videoSrc;
                
                // Extract filename from URL or use a default name
                const filename = videoSrc.split('/').pop() || 'video.mp4';
                a.download = filename;
                
                // Trigger the download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                // Only trigger if not in an input field
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowRight':
                        video.currentTime += 5;
                        break;
                    case 'ArrowLeft':
                        video.currentTime -= 5;
                        break;
                    case 'ArrowUp':
                        video.volume = Math.min(video.volume + 0.1, 1);
                        volume.value = video.volume;
                        break;
                    case 'ArrowDown':
                        video.volume = Math.max(video.volume - 0.1, 0);
                        volume.value = video.volume;
                        break;
                    case 'KeyM':
                        toggleMute();
                        break;
                    case 'KeyF':
                        toggleFullscreen();
                        break;
                    case 'KeyD':
                        downloadVideo();
                        break;
                }
            });
        });
    </script>
</body>
</html>
